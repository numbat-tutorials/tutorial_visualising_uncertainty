title: Monash NUMBATS Presentation Template
author: Cynthia Huang, Jayani Lakshika, Emi Tanaka
version: 0.0.1
quarto-required: ">=1.2.222"
contributes: 
  formats: 
    revealjs:
      theme: _extensions/numbats/monash/assets/monash.scss
      css: [_extensions/numbats/monash/assets/tachyons-addon.css, _extensions/numbats/monash/assets/custom.css]
      include-after-body: "_extensions/numbats/monash/assets/after-body.html"
      include-in-header: "_extensions/numbats/monash/assets/header.html"
      width: 1280
      height: 720
      slide-number: true
      show-slide-number: all

